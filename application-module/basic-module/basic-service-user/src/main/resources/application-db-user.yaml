smart:
  mybatis:
    cryptKeys:
      'io.github.smart.cloud.starter.mybatis.plus.common.CryptField': 123456
spring:
  datasource:
    dynamic:
      primary: basic-user-master
      strict: true
      datasource:
        basic-user-master:
          url: jdbc:mysql://127.0.0.1:3306/demo_user?characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
          username: root
          password: 123456
          driver-class-name: com.mysql.cj.jdbc.Driver
          type: com.zaxxer.hikari.HikariDataSource
        basic-user-slave:
          url: jdbc:mysql://127.0.0.1:3306/demo_user?characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
          username: root
          password: 123456
          driver-class-name: com.mysql.cj.jdbc.Driver
          type: com.zaxxer.hikari.HikariDataSource
mybatis-plus:
  mapper-locations:
    - classpath*:/org/smartframework/cloud/examples/basic/user/mapper/**/*.xml