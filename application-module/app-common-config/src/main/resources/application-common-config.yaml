logging:
  config: classpath:logback-spring.xml

smart: 
  api: 
    apiVersion: 1.0.0
    
jasypt:
  encryptor:
    password: 123456
  
server:
  servlet:
    context-path: /
  compression:
    enabled: true

# 监控跟踪
management:
  health:
    diskspace:
      threshold: 10GB
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: 'health,info'
        
spring: 
  jmx:
    enabled: false
  sleuth: 
    enabled: true